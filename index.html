<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Body Mass Index Calculator</title>
	<link rel="stylesheet" href="themes/iupui.min.css" />
	<link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
        <style type = "text/css">
          #footer{
            text-align: center;
            font-weight: normal;
          } // end footer
        </style>


	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

<	script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
        <script type="text/javascript">
          function calcBMI(){
            var feet = parseInt($("#txtFeet").val());
            var inches = parseInt($("#txtInches").val());
            var weight = parseInt($("#txtWeight").val());

            var height = (feet * 12) + inches;
            var bmi = (weight / (height * height)) * 703

            $("#outBMI").html(bmi);
            var description = "";

            if (bmi < 18.5){
              description = "underweight";
            } else if (bmi < 25){
              description = "normal";
            } else if (bmi < 30){
              description = "overweight";
            } else {
              description = "obese"
            } // end if

            $("#outDesc").html(description);
    
          }// end function

        </script>

        <!-- mobile-friendly settings -->
        <link rel="apple-touch-icon" href="icon.png" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div data-role="page" data-theme="a">
    <div data-role="header" data-position="inline">
      <h1>Body Mass Index!</h1>
    </div>
    <div data-role="content" data-theme="a">
      <form action = "">
        <fieldset>
          <label>height (feet)</label>
          <input type = "text"
                 id = "txtFeet"
                 value = "5" />
          <label>height (inches)</label>
          <input type = "text"
                 id = "txtInches"
                 value = "6"/>
          <label>weight (pounds)</label>
          <input type = "text"
                 id = "txtWeight"
                 value = "150" />
          <button type = "button"
                  onclick = "calcBMI()">
            Calculate BMI
          </button>
          <label id = "outBMI">BMI</label>
          <label id = "outDesc">description</label>
        </fieldset>
      </form>
    </div>
    <div data-role="footer" data-position = "fixed" id = "footer">
      Andy Harris, IUPUI
    </div>
  </div>
</body>
</html>
